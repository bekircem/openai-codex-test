<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelance Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Freelance Portfolio</h1>
        <nav>
            <a href="#works">Çalışmalar</a>
            <a href="#bookmarks">Bookmarklar</a>
            <a href="#contact">İletişim</a>
        </nav>
    </header>
    <main>
        <section id="works">
            <h2>Örnek Çalışmalar</h2>
            <div class="grid">
                <div class="card">Çalışma 1</div>
                <div class="card">Çalışma 2</div>
                <div class="card">Çalışma 3</div>
            </div>
        </section>
        <section id="bookmarks">
            <h2>Bookmarklar</h2>
            <ul>
                <li><a href="#">İlginç İçerik 1</a></li>
                <li><a href="#">İlginç İçerik 2</a></li>
                <li><a href="#">İlginç İçerik 3</a></li>
            </ul>
        </section>
        <section id="contact">
            <h2>İletişim</h2>
            <form>
                <label for="name">İsim</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mesaj</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Gönder</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Freelance</p>
    </footer>
</body>
</html>
